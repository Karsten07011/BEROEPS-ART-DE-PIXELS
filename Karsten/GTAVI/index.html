<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA V - Rockstar Games</title>
    <link rel="stylesheet" href="Styles/Style.css">
    <link rel="icon" href="../Images/favicon-180x180.png" type="image/png">
</head>
<body>
    <!-- top bar -->
    <header>
        <div class="navbar">
            <div class="logo-container">
                <a href="../" class="logo">
                    <img src="../Images/rocklogo.svg" alt="Rockstar Logo">
                    <span class="logo-text">HOME</span> 
                </a>
            </div>
            <div class="nav-items">
                <nav>
                    <ul>
                        <li><a href="../">Overview</a></li>
                        <li><a href="../Online/">GTA Online</a></li>
                        <li><a href="../Story/">Story</a></li>
                        <li><a href="../cars/">Auto's</a></li>
                        <li><a href="../GTAVI/">GTA VI</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <!-- Main Section -->
    <section class="hero">
        <div class="hero-background">
            <img src="../Images/gta6 img.jpg" alt="Los Santos Skyline">
        </div>
        <div class="hero-content">
            <div class="hero-logo">
                <img src="../Images/gta_6_shortlogo.svg" alt="GTA V Short Logo" class="play-button">
                <div class="watch-trailer">WATCH TRAILER</div>
            </div>
        </div>
    </section>
    
    <!-- Trailer Section -->
    <section id="trailer-section" class="video-overlay">
        <iframe class="video-container" id="trailer-video" width="1920" height="1080"
            src="https://www.youtube.com/embed/QdBZY2fkU-0?enablejsapi=1" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
        <span class="close-button" id="close-trailer">âœ•</span>
    </section>
    
    <script src="../Styles/JS/script.js"></script>
</body>
</html>
