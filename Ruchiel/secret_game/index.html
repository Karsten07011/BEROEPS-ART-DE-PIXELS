<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Klik zo vaak mogelijk!</h1>
        <button id="clickButton">Klik hier!</button>
        <p id="score">Aantal klikken: 0</p>
        <p id="timer">Tijd: 10 seconden</p>
        <button id="startButton">Start Spel</button>
    </div>
    <audio id="backgroundMusic" src="./sound/music.mp3" preload="auto" loop></audio>
    <script src="script.js"></script>
</body>
</html>
